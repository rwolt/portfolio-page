<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500&family=Hind:wght@500;600&family=Istok+Web&family=Karla:wght@400;500;600&family=Mako&family=Palanquin:wght@500&family=Roboto:wght@500&family=Tauri&family=Yantramanav&display=swap"
      rel="stylesheet"
    />
    <title>Ray Wolt - Portfolio</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>raywolt</h1>
        <div class="contact-icons bio">
          <i class="devicon-github-original colored"></i>
          <i class="devicon-linkedin-plain colored"></i>
        </div>
      </header>
      <div class="bio">
        <div class="portrait-container">
          <img class="dev-portrait" src="./images/professional-portrait.jpg" />
          <h1>
            Nice to meet you!
            <span class="header-second-line"
              >I'm <span class="header-name">Ray Wolt.</span></span
            >
          </h1>
        </div>
        <div class="about-container">
          <p>
            I'm a front-end developer passionate about building web apps that
            users love.
          </p>
        </div>
      </div>
      <div class="projects">
        <h2>My work</h2>
        <div class="projects-grid">
          <div class="project-card">
            <img class="project-image" src="/images/microblog-home.png" />
            <div class="project-info">
              <div class="project-tools">
                <div class="skill">HTML</div>
                <div class="skill">CSS</div>
                <div class="skill">Javascript</div>
              </div>
              <div class="project-links">
                <div class="link">View Project</div>
                <div class="link">View Code</div>
              </div>
            </div>
          </div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
        </div>
      </div>
      <div class="contact">
        <h2>Contact me</h2>
        <p class="call-to-action">
          Please get in touch if you think our work could be mutually
          beneficial!
        </p>
        <p class="email">raywolt@proton.me</p>
        <div class="contact-icons footer">
          <i class="devicon-github-original colored"></i>
          <i class="devicon-linkedin-plain colored"></i>
        </div>
      </div>
    </div>
  </body>
</html>
